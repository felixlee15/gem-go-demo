type Task {
  id: ID!
  title: String!
  completed: Boolean!
  createdAt: Time!
  completedAt: Time
  owner: User!
}

extend type Query {
  tasks: [Task!]!
  task(id: ID!): Task
  tasksByUser(userID: ID!, completed: Boolean): [Task!]!
}

extend type Mutation {
  createTask(title: String!, userID: ID!): Task!
  updateTask(taskID: ID!, completed: Boolean!): Task!
}
